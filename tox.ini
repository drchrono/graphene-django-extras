[tox]
isolated_build = true
envlist =
        {py36, py37}-django111,
        {py36, py37}-django20,
        {py36, py37}-django21,
        {py36, py37}-django22,
        quality

[travis:env]
DJANGO =
    1.11: django111
    2.0: django20
    2.1: django21
    2.2: django22

[testenv]
whitelist_externals = poetry
skip_install = true
commands =
    poetry install -vvv
    poetry run pytest tests/ --cov=graphene_django_extras

[testenv:py36-django111]
whitelist_externals = poetry
skip_install = true
commands =
    poetry update --lock
    poetry install -vvv
    poetry run pip install 'django~=1.11'
    poetry run pytest tests/ --cov=graphene_django_extras

